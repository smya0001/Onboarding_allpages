<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunscreen Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <h1>Sunscreen Calculator</h1>
        <label for="uv-level">UV Level (1-11):</label>
        <input type="number" id="uv-level" min="1" max="11" required>
        <button onclick="calculateSunscreen()">Calculate</button>
        <div id="sunscreen-output"></div>
    </div>

    <script src="calc.js"></script>
</body>
</html>

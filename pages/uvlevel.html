<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Level Map - Sunrise Parry</title>
    <link rel="stylesheet" href="uvlevel.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="../images/logo.png" alt="Sunrise Parry Logo">
            <h1>Sunrise Parry</h1>
        </div>
        <ul>
            <li><a href="..\index.html">Home</a></li>
            <li><a href="uvlevel.html">UV Level</a></li>
            <li><a href="uvimpact.html">UV Impact</a></li>
            <li><a href="protection.html">Protection</a></li>
        </ul>
    </nav>

    <!-- Content -->
    <div class="content">
        <div class="left-column">
            <h2>UV Levels Map</h2>
            <select id="uvFilter" onchange="filterMap(this.value)">
                <option value="default">Select UV Level</option>
                <option value="low">Low (1-2)</option>
                <option value="moderate">Moderate (3-5)</option>
                <option value="high">High (6-7)</option>
                <option value="very high">Very high (8-10)</option>
                <option value="extreme">Extreme (11 and above)</option>
                <!-- Add more filter options as needed -->
            </select>
        </div>
    </div>
    <script src="component\uvlevelfilter\uvlevelfilter.js"></script>
</body>
